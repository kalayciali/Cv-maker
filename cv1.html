<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>---</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <style>---</style>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </head>
    <body>
        <div class="resume">
            <div class="resume_left">
                <div class="resume_profile">
                    <img src="---" alt="profile_pic">
                </div>
                <div class="resume_content">
                    <div class="resume_item resume_info">
                        <div class="title">
                            <p class="bold">---</p>
                            <p class="regular">---</p>
                        </div>
                        <ul>
                            <li>
                                <div class="icon">
                                    <i class="fas fa-map-signs"></i>
                                </div>
                                <div class="data">
                                   --- 
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="resume_item resume_skills">
                        <div class="title">
                            <p class="bold">---</p>
                        </div>
                        <ul>
                            <li>
                                <div class="skill_name">
                                   --- 
                                </div>
                                <div class="skill_progress">
                                    <span style="---"></span>
                                </div>
                                <div class="skill_per">---</div>
                            </li>
                        </ul>
                    </div>
                    <div id="links" class="resume_item resume_social">
                        <div class="title">
                            <p class="bold">Sosyal Medya</p>
                        </div>
                        <ul>
                            <li id="link">
                                <div class="icon">
                                    <i class="fab ---"></i>
                                </div>
                                <div class="data">
                                    <p class="semi-bold">---</p>
                                    <p>---</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="resume_right">
                <div class="resume_item resume_about">
                    <div class="title">
                        <p class="bold">Hakkımda</p>
                    </div>
                    <p>---</p>
                </div>
                <div class="resume_item resume_work">
                    <div class="title">
                        <p class="bold">Deneyimler</p>
                    </div>
                    <ul>
                        <li>
                            <div class="date">---</div>
                            <div class="info">
                                <p class="semi-bold">---</p>
                                <p>---</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="resume_item resume_education">
                    <div class="title">
                        <p class="bold">Eğitim</p>
                    </div>
                    <ul>
                        <li>
                            <div class="date">---</div>
                            <div class="info">
                                <p class="semi-bold">---</p>
                                <p>---</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="resume_item resume_hobby">
                    <div class="title">
                        <p class="bold">Hobi</p>
                    </div>
                    <ul>
                        <li><i class="fas fa-book"></i></li>
                        <li><i class="fas fa-gamepad"></i></li>
                        <li><i class="fas fa-music"></i></li>
                        <li><i class="fab fa-pagelines"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
