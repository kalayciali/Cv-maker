{% extends 'accounts/base.html' %}

{% block content %}
  <h2>Bilgilerinizi değiştirebilirsiniz</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Güncelle</button>
  </form>
{% endblock %}
